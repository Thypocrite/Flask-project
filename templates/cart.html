{% extends "base.html" %}
{% block title %}cart{% endblock %}
{% block content %}

<body>
    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% if cart %}
            {% for item in cart %}
            <ul>
                <li>{{ item.name }}</li>
                <li>{{ item.price }}</td>
            </ul>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="2">Your cart is empty.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="/">Continue Shopping</a>
</body>

{% endblock %}
