{% extends "base.html" %}
{% block title %}checkout{% endblock title %}
{% block content %}

<style>
    .card {
        width: 288px;
        align-items: center;
        display: -webkit-inline-flex;
        justify-content: space-between;
        margin: 2 auto;
    }

    .Inner-container {
        display: flex;
        flex-direction: row;
        /* Horizontal layout */
        background-color: rgb(243, 237, 237);
        border-radius: 12px;
    }
</style>



<body>
    <div class="container">

        <h1 class="title is-3">感謝您的消費!</h1>
        <h2 class="subtitle is-4">購物內容:</h2>
        <p class="subtitle is-4">訂單編號: {{ order_id }}</p>
        <p class="subtitle is-4">消費日期: {{ order_date }}</p>
        <div class="Inner-container">
            <!-- Loop through and display order details -->
            {% for item in cart_items %}
            <article class="media">
                <div class="media-left">
                    <figure class="image is-96x96">
                        <img src="{{item[5]}}" alt="{{item[3]}}">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ item[3] }}</strong>
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            {{item[4]}}
                        </div>
                    </nav>
                </div>
            </article>
            {% endfor %}
        </div>
        <nav class="level">
            <div class="level-left">
                <p class="subtitle is-6">
                    <strong>Total Amount: ${{ total_price }}</strong>
                </p>
            </div>
            <div class="level-right">
                <a href="/" class="button">繼續購物</a>
            </div>
        </nav>
    </div>
</body>

{% endblock %}
