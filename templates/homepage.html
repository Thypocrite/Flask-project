{% extends "base.html" %}
{% block title %}homepage{% endblock %}
{% block content %}

<style>
  .product {
    width: 20%;
    /* Set the width of each product to fit four in a row */
    margin: 1%;
    padding: 10px;
    border: 1px solid #ccc;
    display: inline-block;
    vertical-align: top;
    transition: transform 0.3s ease;
  }
  .product:hover {
    /* Define the styles to apply when hovering */
    transform: scale(1.1);
    /* Scale the image by 10% when hovered */
    /* Add other styles for the hover effect */
  }
</style>

<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/i1.jpg') }}" alt="poster" class="img-fluid">
  </div>
  <section class="container section-gap">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Welcome to Gaming Time!</h2>
            <!-- 这里可以添加其他标题内容 -->
        </div>
    </div>
  </section>
  <div class="container">
    <h2 class="text-center">推薦商品</h2>
    

    <div class="testimonial_slider owl-carousel">
      <div class="image-container">
          <img class="" src="{{ url_for('static', filename='images/i2.jpg') }}" alt="">
          
      </div>    
      <div class="image-container">
          <img class="" src="{{ url_for('static', filename='images/i3.jpg') }}" alt="">
          
      </div>
      <div class="image-container">
          <img class="" src="{{ url_for('static', filename='images/i4.jpg') }}" alt="">
          
      </div>    
      <div class="image-container">
          <img class="" src="{{ url_for('static', filename='images/i5.jpg') }}" alt="">
          
      </div>
      <div class="image-container">
          <img class="" src="{{ url_for('static', filename='images/i6.jpg') }}" alt="">
      </div>
  </div>
  </div>

  <footer class="footer-area section_gap">
    <section class="testimonial_area section_gap">
        <div class="container">
          <div class="product-list">
            {% for product in products %}
            <a href="salePage/{{ product[0] }}">
              <div class="product">
                <form action="add_to_cart" method="post">
                  <img src="{{ product[3] }}" alt="{{ product[1] }}">
                  <h3>{{ product[1] }}</h3>
                  <p>{{ product[2] }}</p>
                  <!-- Add other product details and formatting as needed -->
                  <input type="hidden" name="product_id" value="{{ product[0] }}">
                  <input type="hidden" name="page_url" value="/homepage">
                  <button type="submit" class="button">加入購物車</button>
                </form>
                <a href="salePage/{{ product[0] }}" class="button">商品詳情</a>
      
              </div>
            </a>
            {% if loop.index % 4 == 0 %}
            <div style="clear: both;"></div> <!-- Clear the float every four products -->
      
            {% endif %}
      
            {% endfor %}
          </div>
            
        </div>
    </section>
    <section class="accomodation_area section_gap">
        <div class="container">
            <div class="section_title text-center">     
            </div>
        
    </section>
</body>

{% endblock %}
