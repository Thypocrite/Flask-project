<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<style>
    /* CSS for flash messages */
    .flash-messages {
        list-style: none;
        padding: 10px;
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }

    .info {
        color: blue;
    }

    .navbar-link {
        color: white;
    }
</style>

<body>
    <nav class="navbar has-shadow is-link">
        <!-- logo -->
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <img src="https://logo.com/image-cdn/images/kts928pd/production/6a1f3266ef394695b351e49e942d53a2dced613c-407x393.png?w=640&q=72"
                    alt="site logo" style="max-height: 70px">
            </a>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">商品分類</a>
            <div class="navbar-dropdown">
                <a class="navbar-item" href="/category/PS5">PS5</a>
                <a class="navbar-item" href="/category/中古">中古專區</a>
            </div>
        </div>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="/login">我的帳戶</a>
                <a href="/cart" class="navbar-item">購物車</a>
                <!-- <a href="/cart" class="navbar-item">購物車 ({{session['cart']|length}})</a> -->
            </div>
        </div>
    </nav>
    <!-- Display flash messages if they exist -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- main -->
    {% block content %}{% endblock %}

    <script src="../static/js/hidebar.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
