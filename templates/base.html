<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .image-container {
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>


</head>

<body>
    <nav class="navbar has-shadow is-link">
        <!-- logo -->
        <div class="navbar-brand">
            <a href="../" class="navbar-item">
                <img src="https://logo.com/image-cdn/images/kts928pd/production/6a1f3266ef394695b351e49e942d53a2dced613c-407x393.png?w=640&q=72"
                    alt="site logo" style="max-height: 70px">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="/login">我的帳戶</a>
                <a href="../cart" class="navbar-item">購物車 ({{session['cart'|length]}})</a>
            </div>
        </div>
    </nav>
    <!-- tabs -->
    <div class="tabs">
        <ul>
            <li class="is-active"><a>Pictures</a></li>
            <li><a>Music</a></li>
            <li><a>Videos</a></li>
            <li><a>Documents</a></li>
        </ul>
    </div>
    <!-- poster -->
    <div class="image-container">
        <img src="../static/images/poster.avif" alt="poster" class="clipped-image">
    </div>
    <!-- main -->
    {% block content %}{% endblock %}







    <script src="../static/js/hidebar.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
