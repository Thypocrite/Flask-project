<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">

    <title>管理區</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .menu ul{
            position: absolute;
            top: calc(30% - 100px);
            left: calc(30% - 300px);
            height: 300px;
            width: 160px;
            background-color: #008080;
            border-radius: 30px;
            padding: 10px;
            font-size: 27px;
            
        }
        .menu li{
            text-align:center;
        }
        .menu a{
            color: white;
            text-decoration:none;   
        }
        .menu a:hover{
            text-decoration:underline;
        }
        .memb{
            position: absolute;
            top: calc(30% - 100px);
            left: calc(45% - 200px);
            height: 400px;
            width: 600px;
            background-color: #D3D3D3;
            color: #FA8072;
            border-radius: 30px;
            padding: 10px;
            font-size: 30px;
        }
        .pur{
            position: absolute;
            top: calc(30% - 100px);
            left: calc(45% - 200px);
            height: 700px;
            width: 800px;
            background-color: #D3D3D3;
            color: #191970;
            border-radius: 30px;
            padding: 20px;
            font-size: 25px;
        }
        .navbar-link {
            color: white;
        }
    </style>

</head>

<body>
    <nav class="navbar has-shadow is-link">

                    alt="site logo" style="max-height: 70px">

        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">商品分類</a>
            <div class="navbar-dropdown">

                <a class="navbar-item" href="/category/中古">中古專區</a>
            </div>
        </div>
        <div class="navbar-menu" id="nav-links">

        </div>
